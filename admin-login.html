<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin Login</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
<div id="header"></div>
<script src="header.js"></script>

<h2 style="text-align:center;margin-top:30px;"><u>Admin Login</u></h2>

<div class="card" style="max-width:400px;margin:auto;">
    <form id="adminLoginForm">
        <label>Email</label>
        <input id="admin_email" type="text" required placeholder="account@gmail.com">

        <label>Password</label>
        <input id="admin_pass" type="password" required placeholder="Password">

        <button class="btn" type="submit">Login</button>
        <p id="adminMsg" class="muted small"></p>
    </form>
</div>

<script>
document.getElementById("adminLoginForm").onsubmit = (e) => {
    e.preventDefault();

    const email = document.getElementById("admin_email").value.trim();
    const pass = document.getElementById("admin_pass").value.trim();

    if (email === "sudhanshu.shekhar192005@gmail.com" && pass === "sudhanshu@2005") {
        localStorage.setItem("adminLogged", "YES");
        location.href = "dashboard.html";
    } else {
        document.getElementById("adminMsg").innerText = "Invalid admin credentials!";
    }
};
</script>

</body>
</html>
