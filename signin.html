<!doctype html>
<html lang="en">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Owner Sign In</title><link rel="stylesheet" href="style.css"></head>
<body>
    <div id="header"></div>
    <script src="header.js"></script>
<main class="container">
<section class="card">
<h2><u>Sign in</u></h2>
<form id="ownerSigninForm">
<label>Email or Mobile<input id="oi_email" required></label>

</form>
<p id="ownerSigninNote" class="muted small"></p>
</section>
</main>
<script src="ownerAuth.js"></script>
</body>
</html>
