<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Owner Dashboard</title>
  <link rel="stylesheet" href="style.css">

  <!-- Cropper.js CSS (CDN) -->
  <link  href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
  <style>
    /* small inline styles for preview */
    .owner-salon-preview {
      display:flex;
      gap:12px;
      align-items:center;
    }
    .owner-salon-preview img { max-width:120px; border-radius:8px; object-fit:cover; }
    .cover-preview { width:100%; height:140px; object-fit:cover; border-radius:8px; }
    .gallery-grid { display:flex; gap:8px; flex-wrap:wrap; }
    .gallery-grid img { width:80px; height:80px; object-fit:cover; border-radius:6px; }
    /* cropper modal */
    .cropper-modal {
      position:fixed; inset:0; background:rgba(0,0,0,0.7); display:none;
      align-items:center; justify-content:center; z-index:9999; padding:20px;
    }
    .cropper-box { background:#fff; padding:12px; border-radius:8px; max-width:100%; width:900px; }
    .cropper-actions { text-align:right; margin-top:8px; }
  </style>
</head>
<body>
  <div id="header"></div>
  <script src="header.js"></script>

<main class="container">
  <section class="card">
    <h2>Your Profile</h2>
    <form id="ownerProfileForm">
      <label>Full Name:<input id="pf_name" required></label><br>
      <label>Email:<input id="pf_email" required></label><br>
      <label>Change Password:<input id="pf_pass" type="password"></label><br>
      <label>Confirm Password:<input id="pf_pass2" type="password"></label><br>

      <!-- Logo upload -->
      <label>Upload Logo (Symbol):</label><br>
      <input id="pf_logo_file" type="file" accept="image/*" required><br>
      <div id="logoPreview" class="owner-salon-preview"></div><br>

      <!-- Cover upload -->
      <label>Upload Salon Photo (banner):</label><br>
      <input id="pf_cover_file" type="file" accept="image/*"><br>
      <img id="coverPreview" class="cover-preview" alt="Cover preview" style="display:none"><br>

      <!-- Gallery upload -->
      <label>Gallery (multiple)</label><br>
      <input id="pf_gallery_file" type="file" accept="image/*" multiple><br>
      <div id="galleryPreview" class="gallery-grid"></div><br>

      <div class="row">
        <button class="btn" type="submit">Save Changes</button>
        <a class="btn" id="btn1" href="index.html">Logout</a>
      </div>
    </form>
    <p id="pf_msg" class="muted small"></p>
  </section>

  <section class="card">
    <h2>Your Salon</h2>
    <div id="ownerSalonBox"></div>
    <h3>Customers in Line</h3>
    <div id="queueBox" class="queue-box"></div>
  </section>
</main>

<!-- Cropper modal -->
<div id="cropperModal" class="cropper-modal">
  <div class="cropper-box">
    <div style="max-height:70vh; overflow:auto;">
      <img id="cropperImage" src="" style="max-width:100%; display:block;">
    </div>
    <div class="cropper-actions">
      <button id="cropCancel" class="btn">Cancel</button>
      <button id="cropSave" class="btn">Save</button>
    </div>
  </div>
</div>

<!-- Cropper.js + dependency -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

<script src="ownerProfile.js"></script>
</body>
</html>
